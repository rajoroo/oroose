{% extends "base/base.html" %}
{% load static %}

{% block title %}
<title>Stoch</title>
{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col-12 col-sm-12">
            <div class="card">
                <div class="card-body">
                    <div class="btn-list">
                        <button type="button" class="btn btn-primary" id="load_stoch_page" onclick="location.href='{% url 'load_stoch_page' %}'">Load Stock</button>
                        <button type="button" class="btn btn-primary ser_act" id="calculate_stoch_page" trigger-url="{% url 'calculate_stoch_page' %}">Calculate</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% for row in stoch_result %}
    <div class="row">
        <div class="col-12 col-sm-12">
            <div class="card nifty-table">
                {% include "stoch/load_fh_view.html" %}
            </div>
        </div>
    </div>
    {% endfor %}

{% endblock content %}

{% block js_scripts %}
<script src="{% static 'js/load_bengaluru.js' %}" crossorigin="anonymous"></script>
{% endblock js_scripts %}
