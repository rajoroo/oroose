{% extends "base/base.html" %}
{% load static %}

{% block title %}
<title>Oroose - Mysuru</title>
{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col-12 col-sm-12">
            <div class="card">
                <div class="card-body">
                    <div class="btn-list">
                        <button type="button" class="btn btn-primary ser_act" id="mysuru_load_top_ten" trigger-url="{% url 'mysuru_load_top_ten_api' %}">Load Top Ten</button>
                        <button type="button" class="btn btn-primary ser_act" id="mysuru_get_accepted" trigger-url="{% url 'mysuru_get_accepted_api' %}">Get Accepted</button>
                        <button type="button" class="btn btn-primary ser_act" id="mysuru_panic_pull" trigger-url="{% url 'mysuru_panic_pull' %}">Panic Pull</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="ajax-content" trigger-url="{% url 'mysuru_content' %}"></div>
    <div id="show_content"></div>
{% endblock content %}

{% block js_scripts %}
<script src="{% static 'js/load_bengaluru.js' %}" crossorigin="anonymous"></script>
{% endblock js_scripts %}
