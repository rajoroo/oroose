{% extends "base/base.html" %}
{% load static %}

{% block title %}
<title>Oroose - Mysuru</title>
{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col-12 col-sm-12">
            <div class="card">
                <div class="card-body">
                    <div class="btn-list">
                        <button type="button" class="btn btn-primary" id="load_data">Load Data</button>
                        <button type="button" class="btn btn-primary ser_act" id="pull_fh" trigger-url="{% url 'pull_fh_api' %}">Pull Nifty 500</button>
                        <button type="button" class="btn btn-primary ser_act" id="downtrend_panic_pull" trigger-url="{% url 'trigger_downtrend_panic_pull' %}">Panic Pull</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="ajax-content" trigger-url="{% url 'mysuru_content' %}"></div>
    <div id="show_content"></div>
{% endblock content %}

{% block js_scripts %}
<script src="{% static 'js/load_bengaluru.js' %}" crossorigin="anonymous"></script>
{% endblock js_scripts %}
