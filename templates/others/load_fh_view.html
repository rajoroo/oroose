{% load humanize %}

<div class="card-header border-bottom" id="{{row.reference}}">
    <h3 class="card-title mb-0">{{ row.title }}</h3>
</div>
<div class="card-body">
    <div class="table-responsive">
        <div class="pt-3 txt-rt">
            <span>Remaining to calculate - {{ to_calculate }} | STOCH - {{ row.count }}</span>
        </div>
        {% if row.stocks %}
        <table class="green-table">
            <tr>
                <th>Symbol</th>
                <th>Company</th>
            </tr>
            {% for item in row.stocks %}
            <tr>
                <td>{{ item.symbol }}</td>
                <td>{{ item.company_name }}</td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}
    </div>
</div>
