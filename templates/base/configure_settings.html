{% extends "base/base.html" %}
{% load static %}

{% block content %}

    <div class="row">
        <div class="col-9 col-sm-9">
            <div class="card configure-settings">
                <div class="card-header border-bottom">
                    <h3 class="card-title mb-0">Configure Settings</h3>
                </div>
                <div class="card-body">
                    <div id="configure_settings">
                        <table class="green-table">
                            <tr>
                                <th>Name</th>
                                <th>Value</th>
                            </tr>
                            {% for key, value in confs.items %}
                            <tr>
                                <td>{{ key }}</td>
                                <td>{{ value }}</td>
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
