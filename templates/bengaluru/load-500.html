<table id="nifty500" class="green-table">
<tr>
    <th>Date</th>
    <th>Time</th>
    <th>Rank</th>
    <th>Symbol</th>
    <th>Identifier</th>
    <th>Company Name</th>
    <th>Isbin</th>
    <th>Price</th>
</tr>
{% for item in items %}
<tr>
    <td>{{ item.date }}</td>
    <td>{{ item.time }}</td>
    <td>{{ item.rank }}</td>
    <td>{{ item.symbol }}</td>
    <td>{{ item.identifier }}</td>
    <td>{{ item.company }}</td>
    <td>{{ item.isbin }}</td>
    <td class="value">{{ item.price }}</td>
</tr>
{% endfor %}
</table>
<div class="pt-3 txt-rt">Last Updated on {% now "d-m-Y H:i:s" %}</div>
