{% extends "base/base.html" %}
{% load static %}

{% block content %}

    <div class="row">
        <div class="col-12 col-sm-12">
            <div class="card">
                <div class="card-body">
                    <div class="btn-list">
                        <button type="button" class="btn btn-primary" id="load_data">Load Data</button>
                        <button type="button" class="btn btn-primary ser_act" id="pull_fh" trigger-url="{% url 'pull_fh_api' %}">Pull Nifty 500</button>
                        <button type="button" class="btn btn-primary ser_act" id="evaluate_fhz" trigger-url="{% url 'evaluate_fh_zero' %}">Analyse FH Zero</button>
                        <button type="button" class="btn btn-primary ser_act" id="process_fhz" trigger-url="{% url 'process_fh_zero_api' %}">Process FH Zero</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-12">
            <div class="card nifty-table">
                <div class="card-header border-bottom">
                    <h3 class="card-title mb-0">Nifty 500</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <div id="show_fh" trigger-url="{% url 'load_fh_view' %}"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-12">
            <div class="card nifty-table">
                <div class="card-header border-bottom">
                    <h3 class="card-title mb-0">FH Zero</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <div id="show_fhz" trigger-url="{% url 'load_fh_zero_view' %}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}

{% block js_scripts %}
<script src="{% static 'js/load_bengaluru.js' %}" crossorigin="anonymous"></script>
{% endblock js_scripts %}
