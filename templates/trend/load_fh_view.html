{% load humanize %}

<div class="card-header border-bottom">
    <h3 class="card-title mb-0">{{page_title}} - {{ row.title }}</h3>
</div>
<div class="card-body">
    <div class="table-responsive">
        <div class="pt-3 txt-rt">
            <span>Total - {{ total_stock }} | Remaining to calculate - {{ to_calculate }} | STOCH - {{ row.count }}</span>
        </div>
        {% if row.stoch_value %}
        <table class="green-table">
            <tr>
                <th>Symbol</th>
                <th>Company</th>
            </tr>
            {% for item in row.stoch_value %}
            <tr>
                <td>{{ item.symbol }}</td>
                <td>{{ item.company_name }}</td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}
    </div>
</div>
